<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Showcase</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- Tracking scripts will be injected here by JavaScript -->
    <div id="tracking-head"></div>
</head>
<body>
    <!-- All content will be dynamically generated by JavaScript -->
    <div id="app"></div>

    <script src="config.js"></script>
    <script src="tracking-templates.js"></script>
    <script src="vehicles-data.js"></script>
    <script src="app.js"></script>
    <script src="script.js"></script>
    
    <script>
        // Inject tracking scripts into head
        document.addEventListener('DOMContentLoaded', function() {
            const trackingScripts = getTrackingScripts();
            document.getElementById('tracking-head').innerHTML = trackingScripts.head;
        });
    </script>
</body>
</html>
