<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Car Showcase Demo</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .demo-info {
            background: #e8f4f8;
            border: 2px solid #3498db;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }
        .demo-info h3 {
            color: #2980b9;
            margin-bottom: 10px;
        }
        .demo-info p {
            color: #34495e;
            margin-bottom: 15px;
        }
        .demo-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .demo-btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .demo-btn:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="demo-info">
        <h3>ðŸš€ Dynamic Car Showcase Demo</h3>
        <p>This demonstrates the new dynamic template system. The content below is generated entirely by JavaScript!</p>
        <div class="demo-buttons">
            <a href="index.html" class="demo-btn">View Full Dynamic Site</a>
            <button class="demo-btn" onclick="showHome()">Show Home</button>
            <button class="demo-btn" onclick="showCar('tesla-model-s-2024')">Show Tesla</button>
            <button class="demo-btn" onclick="showCar('bmw-m3-2024')">Show BMW</button>
        </div>
    </div>

    <!-- All content will be dynamically generated by JavaScript -->
    <div id="app"></div>

    <script src="vehicles-data.js"></script>
    <script src="app.js"></script>
    <script>
        // Demo functions
        function showHome() {
            window.history.pushState({}, '', '#home');
            app.currentPage = 'home';
            app.renderPage();
        }
        
        function showCar(carId) {
            window.history.pushState({}, '', `#${carId}`);
            app.currentPage = carId;
            app.renderPage();
        }
        
        // Make app globally available for demo
        let app;
        document.addEventListener('DOMContentLoaded', () => {
            app = new CarShowcaseApp();
        });
    </script>
</body>
</html>
